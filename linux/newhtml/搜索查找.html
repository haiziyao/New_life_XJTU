<title>搜索查找</title></head>
<body><pre><code class='language-shell' lang='shell'>#find 

find [搜索范围] [选项]
find /home -name hello.txt
find /opt -user nobody
find /home -size +200M  #大于两百M   + - = k M G

 
</code></pre>
<pre><code class='language-shell' lang='shell'>#locate
updatedb   #首先更新目录数据库
locate 文件
</code></pre>
<pre><code class='language-shell' lang='shell'>#which
which ls #查看ls指令在哪里

</code></pre>
<pre><code class='language-shell' lang='shell'>#grep 过滤查找
cat a.txt | grep &quot;hello&quot; #保留只有hello的行号
grep [选项] 查找内容 源文件
#  -n 显示行号 -i 忽略字母大小写

</code></pre>
